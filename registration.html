<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AppsInception</title>
    <link rel="shortcut icon" href="./images.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <div class="registration">
        <div class="logoDiv text-center">
            <a href="./registration.html"><img src="./images.jpeg" alt="Logo"></a>
            <h3>AppsInception</h3>
        </div>
        <div class="nameDiv inputDivWidth labelAndInput">
            <label for="name">Your Name</label>
            <input type="name" placeholder="Type your name" id="name">
        </div>
        <div class="emailDiv inputDivWidth labelAndInput">
            <label for="email">Your email</label>
            <input type="email" placeholder="Type your email" id="email">
        </div>
        <div class="phoneDiv inputDivWidth labelAndInput">
            <label for="phone">Phone number</label>
            <input type="number" placeholder="Type your phone" id="phone">
        </div>
        <div class="passwordDiv inputDivWidth labelAndInput">
            <label for="password">Your password</label>
            <input type="password" placeholder="Type your password" id="password">
        </div>
        <div class="termsDiv text-center inputDivWidth">
            <input type="checkbox">
            <p>Agree with <a href="#">Terms And Conditions</a></p>
        </div>
        <div class="buttonAndTextDiv inputDivWidth">
            <button class="btn"><a href="./login.html">Registration</a></button>
        </div>
        <div class="AlreadyUserDiv text-center inputDivWidth">
            <h3>Already user? <a href="./login.html">Log in</a></h3>
        </div>
    </div>
</body>
</html>
